<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Carretos - Plataforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold">Plataforma Carretos Brás</h1>
            <nav>
                <a href="index.html" class="px-4">Início</a>
                <a href="localizar.html" class="px-4">Localizar Carretos</a>
            </nav>
        </div>
    </header>

    <!-- Mapa e Filtros -->
    <section class="py-16">
        <div class="container mx-auto flex flex-col lg:flex-row gap-6">
            <!-- Mapa -->
            <div class="flex-1 bg-gray-200 h-96 rounded-lg shadow-md">
                <p class="text-center text-gray-600 pt-40">Mapa Interativo Aqui</p>
            </div>

            <!-- Filtros -->
            <div class="w-full lg:w-1/3 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold mb-4">Filtros</h3>
                <form>
                    <div class="mb-4">
                        <label for="categoria" class="block text-gray-700">Categoria:</label>
                        <select id="categoria" class="w-full border rounded-lg p-2">
                            <option value="">Todos</option>
                            <option value="acompanhamento">Acompanhamento de Compras</option>
                            <option value="transporte">Transporte de Mercadorias</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="disponibilidade" class="block text-gray-700">Disponibilidade:</label>
                        <select id="disponibilidade" class="w-full border rounded-lg p-2">
                            <option value="agora">Agora</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">
                        Aplicar Filtros
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Lista de Carretos -->
    <section class="py-8">
        <div class="container mx-auto">
            <h3 class="text-2xl font-bold mb-6">Carretos Disponíveis</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h4 class="text-xl font-semibold">João Silva</h4>
                    <p class="text-gray-600">Disponível agora</p>
                    <p class="text-gray-600">Acompanhamento de Compras</p>
                    <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg">
                        Contatar
                    </button>
                </div>
                <!-- Repita para mais carretos -->
            </div>
        </div>
    </section>
</body>
</html>
